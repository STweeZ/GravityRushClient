<div fxFlexFill fxLayoutAlign="center center" *ngIf="loading">
  <mat-card>
    <mat-card-content>
      <mat-progress-spinner
        class="example-margin"
        [color]="'primary'"
        mode="indeterminate"
        diameter="100">
      </mat-progress-spinner>
    </mat-card-content>
  </mat-card>
</div>

<div *ngIf="personne">
  <mat-card  style="font-size: 3rem; background: #ff4081">
    <div class="upperDiv">Gestion de compte</div>
  </mat-card>
</div>

<div fxLayout="row" fxLayoutAlign="space-around center" *ngIf="personne">
  <mat-card fxFlex="80">
    <mat-card-header>
      <mat-card-title style="font-size: 2rem">
        {{personne.prenom}} {{personne.nom}}
      </mat-card-title>
      <mat-card-subtitle style="font-size: 5rem">{{personne.pseudo | uppercase }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="font-size: 1rem">
      <div fxLayoutAlign="center center">
        <img mat-card-image [src]="personne.avatar" class="img-avatar">
      </div>
      <div>
        {{personne.devise}}
      </div>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="center space-around">
      <button mat-raised-button (click)="editPersonne()">
        <mat-icon>edit</mat-icon>
      </button>
<!--      <button mat-raised-button>
        <mat-icon>delete</mat-icon>
      </button>-->
    </mat-card-actions>
  </mat-card>
</div>
