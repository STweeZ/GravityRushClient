<div fxFlexFill fxLayoutAlign="center center" *ngIf="loading">
  <mat-card>
    <mat-card-content>
      <mat-progress-spinner
        class="example-margin"
        [color]="'primary'"
        mode="indeterminate"
        diameter="100">
      </mat-progress-spinner>
    </mat-card-content>
  </mat-card>
</div>

<div fxLayout="row" fxLayoutAlign="space-around center" *ngIf="tache">
  <mat-card fxFlex="80">
    <mat-card-header>
      <mat-card-title style="font-size: 2rem;">
        {{tache.player}}
      </mat-card-title>
      <mat-card-title style="font-size: 4rem;">
        {{tache.score}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div style="font-size: 1rem;">
        {{tache.description}}
      </div>
      <br>
      <div>
        {{tache.date}}
      </div>
    </mat-card-content>
  </mat-card>
</div>
